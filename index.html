<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP Intelligence | Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1><i class="fa-solid fa-fingerprint"></i> IP Intelligence</h1>
</header>

<main>
  <section class="card" id="network-card"></section>
  <section class="card" id="geo-card"></section>

  <div class="debug-container">
    <button id="toggle-debug">View Raw Data</button>
    <pre id="debug-output" class="hidden"></pre>
  </div>
</main>

<button id="fab-refresh" class="fab" aria-label="Refresh Data">
  <i class="fa-solid fa-rotate-right"></i>
</button>

<div id="toast" class="toast">Copied to clipboard</div>

<script src="js/app.js"></script>
</body>
</html>
