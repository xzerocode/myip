<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP Intelligence | Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header>
  <h1><i class="fa-solid fa-fingerprint" style="color:var(--primary)"></i> IP Intelligence</h1>
</header>

<main>
  <div class="card">
    <div class="section-header">
      <div class="section-title">
        <div class="status-dot" id="main-status"></div>
        Network Identity
      </div>
      <div class="status-pill" id="connection-type">
        <span>DETECTING...</span>
      </div>
    </div>

    <div class="data-row">
      <div>
        <div class="label">IPv4 Address</div>
        <div class="skeleton skeleton-text" id="sk-v4"></div>
        <div class="value hidden" id="val-v4"></div>
      </div>
      <button class="btn-icon" onclick="IPIntelApp.copyToClipboard('val-v4')" aria-label="Copy IPv4">
        <i class="fa-regular fa-copy"></i>
      </button>
    </div>

    <div class="data-row">
      <div>
        <div class="label">IPv6 Address</div>
        <div class="skeleton skeleton-text-sm" id="sk-v6"></div>
        <div class="value hidden" id="val-v6"></div>
      </div>
      <button class="btn-icon" onclick="IPIntelApp.copyToClipboard('val-v6')" aria-label="Copy IPv6">
        <i class="fa-regular fa-copy"></i>
      </button>
    </div>
  </div>

  <div class="card">
    <div class="section-header">
      <div class="section-title">
        <i style=" font-size:20px; " class="fa-solid fa-location-dot"></i> Geo Location
      </div>
    </div>

    <div class="data-row">
      <span class="label">Country</span>
      <div class="value-container">
        <span class="skeleton skeleton-flag" id="sk-flag"></span>
        <img id="img-flag" class="flag-icon hidden" alt="Country Flag">
        <span class="skeleton skeleton-text" id="sk-country"></span>
        <span class="value hidden" id="val-country"></span>
      </div>
    </div>

    <div class="data-row">
      <span class="label">ISP / Organization</span>
      <div class="value-container">
        <span class="skeleton skeleton-text" id="sk-isp"></span>
        <span class="value hidden" id="val-isp"></span>
      </div>
    </div>

    <div class="data-row">
      <span class="label">City & Region</span>
      <div class="value-container">
        <span class="skeleton skeleton-text" id="sk-city"></span>
        <span class="value hidden" id="val-city"></span>
      </div>
    </div>
  </div>

  <div style="text-align:center;">
    <button onclick="IPIntelApp.toggleDebug()" style="background:none;border:none;color:var(--text-muted);font-size:12px;cursor:pointer;opacity:0.7;">View Raw Data</button>
    <pre id="debug-output" class="hidden" style="background:var(--surface);color:var(--text-main);padding:15px;border-radius:8px;font-size:11px;text-align:left;overflow-x:auto;border:1px solid var(--border);margin-top:10px;"></pre>
  </div>
</main>

<button id="fab-refresh" class="fab" aria-label="Refresh Data">
  <i class="fa-solid fa-rotate-right"></i>
</button>

<div id="toast" class="toast">Copied to clipboard</div>

<script src="/js/app.js"></script>
</body>
  </html>
